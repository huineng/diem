# This is a basic workflow to help you get started with Actions

name: "CI diem-nodepy"

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    paths:
      - "applications/diem-nodepy/**"
  pull_request:
    branches: [main]
    paths:
      - "applications/diem-nodepy/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: applications/diem-nodepy

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: applications/diem-nodepy

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"

      - run: npm ci
      - run: npm run eslint --if-present
      - run: npm run build --if-present

      - name: Login to quay.io
        run: echo "${{secrets.DOCKER_QUAY}}" | docker login -u="diem+ibm_deploy_robot" --password-stdin quay.io

      - name: Build the Docker image
        run: docker build . --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') --file images/Dockerfile --tag quay.io/diem/nodepy:${{ steps.package-version.outputs.current-version}}

      - name: Push the Docker image
        run: docker push quay.io/diem/nodepy:${{ steps.package-version.outputs.current-version}}
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' )

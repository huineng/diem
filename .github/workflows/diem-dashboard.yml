# This is a basic workflow to help you get started with Actions

name: CI diem-angular-util

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    paths:
      - "applications/dashboard/**"
  pull_request:
    branches: [main]
    paths:
      - "applications/dashboard/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: applications/dashboard

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          # We need to fetch with a depth of 2 for pull_request so we can do HEAD^2
          fetch-depth: 2

      - name: Dump env
        run: env

      - name: Dump github
        run: echo "${{ github }}""

      - name: Dump job
        run: echo "${{ job }}""

      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: all
          custom_payload: |
            {
              username: 'Diem GitHub Action',
              icon_emoji: ':diem:',
              channel: '#diem-ci',
              author_name: 'Diem CI',
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW} of ${process.env.AS_AUTHOR.split(/[<@]/)[1]}'s "${process.env.AS_MESSAGE}" in ${process.env.AS_REF.replace('refs/heads/', '')} ${'${{ job.status }}' === 'success' ? 'succeeded' : '${{ job.status }}' === 'failure' ? 'failed' : '${{ job.status }}'} in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} # required
        if: always()

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"

      - run: npm ci
      - run: npm run eslint --if-present
      - run: npm run build --if-present

      - uses: 8398a7/action-slack@v3
        with:
          fields: all
          status: ${{ job.status }}
          icon_emoji: ":diem:"
          channel: "#diem-ci"
          author_name: Diem CI
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} # required
        if: always()
